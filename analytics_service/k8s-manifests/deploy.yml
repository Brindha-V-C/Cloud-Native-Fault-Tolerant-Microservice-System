apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: cloud-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: analytics-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: cloud-app
spec:
  selector:
    app: analytics-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
