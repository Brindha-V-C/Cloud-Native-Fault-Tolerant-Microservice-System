apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: cloud-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ANALYTICS_URL
              value: "http://analytics-service.cloud-app.svc.cluster.local:8001/events"
            - name: NOTIFICATION_URL
              value: "http://notification-service.cloud-app.svc.cluster.local:8002/notify"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: cloud-app
spec:
  selector:
    app: auth-service
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
